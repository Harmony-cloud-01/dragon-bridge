name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (no frozen lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Build web (static export)
        run: pnpm run build

      - name: Add Android platform + plugins
        run: |
          pnpm add -D @capacitor/android @capacitor-community/sqlite
          pnpm run cap:add:android

      - name: Inject Android permissions
        run: pnpm run android:inject-perms

      - name: Copy web into Android
        run: pnpm run cap:copy

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare signing (optional)
        if: env.HAS_KEYSTORE != ''
        run: |
          mkdir -p android/keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/keystore/release.keystore
          echo "MYAPP_UPLOAD_STORE_FILE=keystore/release.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD" >> android/gradle.properties
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build release APK (if signing configured)
        if: env.HAS_KEYSTORE != ''
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build debug APK (fallback)
        if: env.HAS_KEYSTORE == ''
        run: |
          cd android
          ./gradlew assembleDebug
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Upload APK to Release (release)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE != ''
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Upload APK to Release (debug)
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') && env.HAS_KEYSTORE == ''
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
